<div ng-controller="signupController" ng-submit="sendUserInfo()"> 
  <h1>signup</h1>
    <form>
      <input type="text" placeholder="username" ng-model="username"></input>
      <input type="text" placeholder="password" ng-model="password"></input>
      <input type="text" placeholder="e-mail" ng-model="email"></input>
      <button type="submit">submit</submit>
    </form>
</div>
